<form class="flexiContactForm" role="form"
data-request="onMailSent" data-request-validate data-request-flash>
    <div class="form-groups">
        <div class="form-group">
            <input type="text" class="form-control" value=""  name="name" placeholder="Enter name">
				<span data-validate-for="name">Kötelező nevet írni!</span>
        </div>

		  <div class="form-group">
			   <input type="text" class="form-control" value=""  name="email" placeholder="Enter email">
				<span data-validate-for="email">Érvényes email cím kell!</span>
		  </div>

        <div class="form-group">
            <textarea class="form-control" value="" name="content" placeholder="Enter Message" cols="30" rows="10"></textarea>
        </div>
        <button type="submit" data-attach-loading class="btn btn-primary btn-lg pull-right">Küldés</button>
    </div>

</form>
