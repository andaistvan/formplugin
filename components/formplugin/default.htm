<form class="flexiContactForm" role="form"
data-request="onMailSent">
    <div class="form-groups">
        <div class="form-group">
            <input type="text" class="form-control" value=""  name="name" placeholder="Enter name">
				{{errors.first('name') }}
        </div>
		  <div class="form-group">
			   <input type="text" class="form-control" value=""  name="email" placeholder="Enter email">
				{{errors.first('email') }}
		  </div>
        <div class="form-group">
            <textarea class="form-control" value="" name="content" placeholder="Enter Message" cols="30" rows="10"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-lg pull-right">Küldés</button>
    </div>

	<ul>
		{% for error in errors.all() %}
			<li>{{ error }}</li>
		{% endfor %}
	</ul>

</form>
